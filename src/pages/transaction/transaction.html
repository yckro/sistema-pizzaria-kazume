<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaçao</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>

    <main class="centralize">
        <form>

            <div class="form-field">
                <div><label>Tipo da Transação</label></div>
                <select class="login-user" onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Selecione um tipo de Transação --</option>
                    <option>Aluguel</option>
                    <option>Cozinha</option>
                    <option>Salário</option>
                    <option>Faturamento</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">
                    Tipo de transação é obrigatório
                </div>
            </div>

            <div class="form-field">
                <div><label>Valor</label></div>
                <input type="number" onChange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">
                    Valor é obrigatório
                </div>
                <div class="error" id="value-less-or-equal-to-zero-error">
                    Valor deve ser maior que zero
                </div>

            </div>

            <div class="form-field">
                <div><label>Data da Transação</label></div>
                <input type="date" onchange="onchangeDate()" id="date">
                <div class="error" id="date-required-error">
                    Data é obrigatório/ Inválida
                </div>

                <div class="form-field">
                    <div><label>Moeda</label></div>
                    <select id="currency">
                        <option value="BRL" selected>R$</option>
                    </select>
                </div>

                <div class="form-field">
                    <div><label>Descrição</label></div>
                    <input type="text" id="description">
                </div>

                <div class="form-field">
                    <div><label>Transação</label></div>
                    <input type="radio" name="type" checked id="expense">
                    <label for="expense">Despesa</label>
                    <input type="radio" name="type" id="income">
                    <label for="income">Receita</label>
                </div>

                <button type="button" class="solid" disabled id="save-button" onclick="saveTransaction()">
                    Salvar
                </button>
                <button type="button" class="clear">Cancelar</button>
        </form>
    </main>



</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../../../firebase-init.js"></script>
<script src="transaction.js"></script>
<script src="../../../auth-guard.js"></script>
<script src="../../../loading.js"></script>


</html>
