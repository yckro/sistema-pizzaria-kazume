<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sistema pizzaria</title>

    <link rel="stylesheet" href="src/css/variable.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/index.css">

    <title>sistema para pizzaria</title>
</head>

<body>
    <div class="login-container">
        <div class="login-img-box">
            <img class="login-img" src="src/imgs/file.png" alt="Login Image">
        </div>

        <form class="login-box" action="#">
            <h1 class="login-title">Login</h1>

            <input class="input-clear" type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
            
            <input class="input-clear" type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()" />
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            
            <button type="button" class=" login-btn" id="login-button" disabled="true" onclick="login()">Entrar</button>

            <div class="login-social">
                <p class="login-social-text">Faça login com</p>

                <div class="login-social-items">
                    <a class="login-social-link" href="#">
                        <img class="login-social-img" src="src/imgs/google.svg" alt="Google Logo">
                    </a>

                    <a class="login-social-link" href="#">
                        <img class="login-social-img" src="src/imgs/facebook.svg" alt="Facebook Logo">
                    </a>

                    <a class="login-social-link" href="#">
                        <img class="login-social-img" src="src/imgs/github.svg" alt="Github Logo">
                    </a>
                </div>
            </div>

            <button type="button" class="clear login-recovery-password" id="recover-password-button" onclick="recoverPassword()"
                disabled="true">Recuperar senha?</button>

                <button type="button" class="outline login-register" onclick="register()">Registre-se!</button>
        </form>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

</html>
